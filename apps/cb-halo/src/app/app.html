<router-outlet></router-outlet>

<!-- Floating Chatbot -->
<!-- Chatbot Container -->
@if (isChatbotOpen()) {
  <div class="chatbot-overlay">
    <div class="chatbot-wrapper">
      <app-chat-bot></app-chat-bot>
      <!-- Close Button -->
      <button class="chatbot-close-button" (click)="closeChatbot()" title="Close Chat">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z" fill="rgba(255, 255, 255, 0.9)"/>
        </svg>
      </button>
    </div>
  </div>
}

<!-- Floating Chat Button -->
@if (!isChatbotOpen()) {
  <button class="floating-chat-button" (click)="toggleChatbot()" title="Open Chat">
    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M20 2H4C2.9 2 2 2.9 2 4V22L6 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2ZM20 16H6L4 18V4H20V16Z" fill="rgba(255, 255, 255, 0.9)"/>
    </svg>
  </button>
}
