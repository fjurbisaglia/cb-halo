
    <h2 mat-dialog-title>{{ data.mode === 'create' ? 'Crear Seguro' : 'Editar Seguro' }}</h2>
    <mat-dialog-content>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="insurance.name" placeholder="Nombre del seguro">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Descripción</mat-label>
        <textarea matInput [(ngModel)]="insurance.description" placeholder="Descripción del seguro" rows="3"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Precio por día</mat-label>
        <input matInput type="number" [(ngModel)]="insurance.pricePerDay" placeholder="0.00">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Moneda</mat-label>
        <mat-select [(ngModel)]="insurance.currency">
          <mat-option value="EUR">EUR</mat-option>
          <mat-option value="USD">USD</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Monto cubierto</mat-label>
        <input matInput type="number" [(ngModel)]="insurance.amountCovered" placeholder="0.00">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Región</mat-label>
        <mat-select [(ngModel)]="insurance.region">
          <mat-option value="Europe">Europe</mat-option>
          <mat-option value="Worldwide">Worldwide</mat-option>
          <mat-option value="Latin America">Latin America</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end" class="dialog-actions">
      <button mat-button (click)="onCancel()">Cancelar</button>
      <button mat-raised-button color="primary" (click)="onSave()">
        {{ data.mode === 'create' ? 'Crear' : 'Guardar' }}
      </button>
    </mat-dialog-actions>
